# =============================================================================
# Auth Middleware - Kubernetes Deployment
# Uses dynamically generated Secret from .env file via CI/CD
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-middleware
  namespace: confuse-platform
  labels:
    app: auth-middleware
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-middleware
  template:
    metadata:
      labels:
        app: auth-middleware
        version: v1
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: auth-middleware
        image: "confuseimgr.azurecr.io/auth-middleware:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 3010
          name: http
        envFrom:
        - secretRef:
            name: auth-middleware-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3010/health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3010/health
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: auth-middleware
  namespace: confuse-platform
spec:
  selector:
    app: auth-middleware
  ports:
  - name: http
    protocol: TCP
    port: 3010
    targetPort: 3010
  type: ClusterIP
