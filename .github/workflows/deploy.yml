name: Deploy Auth Middleware

on:
  push:
    branches: [ main, develop ]
    paths: [ 'auth-middleware/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'auth-middleware/**' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: auth-middleware

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth-middleware
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: auth-middleware/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Type check
      run: npm run type-check

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./auth-middleware
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Cloud Run
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.IMAGE_NAME }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --set-env-vars PORT=3010 \
          --set-env-vars NODE_ENV=production \
          --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
          --set-env-vars REDIS_URL=${{ secrets.REDIS_URL }} \
          --set-env-vars JWT_SECRET=${{ secrets.JWT_SECRET }} \
          --set-env-vars JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }} \
          --set-env-vars INTERNAL_API_KEY=${{ secrets.INTERNAL_API_KEY }} \
          --set-env-vars AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} \
          --set-env-vars AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }} \
          --set-env-vars AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }} \
          --set-env-vars AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }} \
          --set-env-vars AUTH0_JWKS_URI=${{ secrets.AUTH0_JWKS_URI }} \
          --set-env-vars FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
          --set-env-vars FEATURE_TOGGLE_SERVICE_URL=${{ secrets.FEATURE_TOGGLE_SERVICE_URL }} \
          --set-env-vars SESSION_SECRET=${{ secrets.SESSION_SECRET }} \
          --set-env-vars CORS_ORIGINS=${{ secrets.CORS_ORIGINS }} \
          --set-cloud-run-keywords=confuse,auth-middleware
